
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Teste Self-Healing</title>
    <script>
        let contadorMudancas = 0;

        function modificarDOM() {
            contadorMudancas++;
            console.log(`üîÑ Mudan√ßa #${contadorMudancas}: Modificando o DOM...`);

            // Mudan√ßa no t√≠tulo principal
            let titulo = document.getElementById("titulo-principal") || document.getElementById("titulo-atualizado");
            if (titulo) {
                let novoId = titulo.id === "titulo-principal" ? "titulo-atualizado" : "titulo-principal";
                titulo.id = novoId;
                titulo.textContent = `Teste Self-Healing - Alterado ${contadorMudancas} vezes`;
                console.log(`‚úÖ ID do t√≠tulo alterado para: ${novoId}`);
            }

            // Mudan√ßa no ID do bot√£o de login
            let botaoLogin = document.getElementById("botao-login") || document.getElementById("botao-login-atualizado");
            if (botaoLogin) {
                let novoId = botaoLogin.id === "botao-login" ? "botao-login-atualizado" : "botao-login";
                botaoLogin.id = novoId;
                botaoLogin.classList.toggle("btn-primario");
                botaoLogin.classList.toggle("btn-secundario");
                botaoLogin.textContent = `Login Modificado ${contadorMudancas} vezes`;
                console.log(`‚úÖ ID do bot√£o de login alterado para: ${novoId}`);
            }

            // Mudan√ßa no ID do campo de usu√°rio
            let campoUsuario = document.getElementById("usuario") || document.getElementById("usuario-atualizado");
            if (campoUsuario) {
                let novoId = campoUsuario.id === "usuario" ? "usuario-atualizado" : "usuario";
                campoUsuario.id = novoId;
                campoUsuario.name = `usuario_modificado_${contadorMudancas}`;
                campoUsuario.placeholder = `Usu√°rio alterado ${contadorMudancas} vezes`;
                console.log(`‚úÖ ID do campo de usu√°rio alterado para: ${novoId}`);
            }
        }

        // Executa a modifica√ß√£o no DOM a cada 20 segundos
        setInterval(modificarDOM, 20000);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primario, .btn-secundario {
            padding: 12px 18px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-primario { background-color: #007bff; color: white; }
        .btn-secundario { background-color: #ff3b3b; color: white; }

        .btn-primario:hover { background-color: #0056b3; transform: scale(1.05); }
        .btn-secundario:hover { background-color: #c10000; transform: scale(1.05); }

        input {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        h2 {
            margin-top: 20px;
            border-bottom: 3px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .mudando {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="titulo-principal">Site de Testes Self-Healing</h1>
    </header>

    <div class="container">
        <h2>Se√ß√£o de Login</h2>
        <input type="text" id="usuario" name="entrada_usuario" placeholder="Digite seu nome de usu√°rio">
        <button id="botao-login" class="btn-primario">Login</button>
    </div>

</body>
</html>
