    <script>
      const app = document.getElementById('app');
      const tplA = document.getElementById('siteA').content.cloneNode(true);
      const tplB = document.getElementById('siteB').content.cloneNode(true);
      const timerEl = document.getElementById('count');
      const manualBtn = document.getElementById('manualBtn');
      let countdown = 10;
      let intervalId;

      function swapToB() {
        clearInterval(intervalId);
        timerEl.textContent = '0';
        app.innerHTML = '';
        app.appendChild(tplB);
        console.log('üîÑ Site trocado para a vers√£o B');
      }

      // Renderiza a vers√£o A
      app.appendChild(tplA);

      // Atualiza timer a cada segundo
      intervalId = setInterval(() => {
        countdown--;
        timerEl.textContent = countdown;
        if (countdown <= 0) swapToB();
      }, 1000);

      // Bot√£o para troca manual imediata
      manualBtn.addEventListener('click', swapToB);
    </script>
